<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap font icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column text-center align-items-center">

        <button type="button" class="btn btn-secondary btn-sm mt-5">New Card</button>

        <div class="card border-light shadow my-2" style="width: 16rem;">
          <div class="card-header border-0 bg-transparent text-start">
            <h1 class="m-0">A</h1>
            <i class="bi bi-suit-heart-fill fa-lg sm-suit"></i>
          </div>
          <div class="card-body text-center mx-5 my-5">
            <i class="bi bi-suit-heart-fill fa-6x"></i>
          </div>
          <div class="card-footer border-0 bg-transparent text-end">
            <h1 class="m-0">A</h1>
            <i class="bi bi-suit-heart-fill fa-lg sm-suit"></i>
          </div>
        </div>
      <div class="fixed-bottom p-4">
        <p style="font-size:x-small;">Made with vanilla JS. Click
        <a href="https://github.com/jessicabrinegar/random-card-generator">here</a> 
        to see code.</p>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="app.js"></script>
</html>
